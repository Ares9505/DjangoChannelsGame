<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
	{% block tittle  %}
		Lobby de Vacas y toros
	{% endblock  %}
	</title>
	
<style>
.btn-group{
	margin: 10px 10px;
}
.btn{
	text-decoration: none;
	border: 1px solid gray;
	border-radius: 2px;
	color: black;
	padding: 2px 5px;
	background-color: aquamarine;
}

.form{
	display: inline-block;
	text-align: center;
	padding-top: 20px;
}

.secuence-form{
	display: inline-block;
	width:40%;

}

#color-selection{
	width: 40%;
	border: 1px solid gray;
	border-radius: 5px;
}

.color-sequence{
	width: 40%;
	border: 1px solid gray;
	border-radius: 5px;
}


.color-box{
	display: inline-block;
	border: 1px solid black;
	margin: 10px; 
	width:30px;
	height: 30px;
	border-radius: 5px;
}

.opponent-table{
	float: right;
}

.my-table{
	float: left;
}

h2{
	padding: 0;
	margin: 0;
}


</style>

</head>
<body>
	{% block content %}
	<div class="form">
		<h1>4 Colors Game</h1>
		<form action="" method="Post">
		<input id="name-input" style= "margin: 5px auto;"type="text" placeholder="Name" required>
		<div class="btn-group">
			<input id="btn-create" class="btn" type="button" value="Create">
			<input id="btn-join" class="btn" type="button" value="Join">
		</div>
	</div>
	</form>

	<input type="buton" value="Test" onclick="SendColorSelection">

	<p id="game-id" hidden>{{game_id}}</p>

	<script>
		document.querySelector('#name-input').focus();


		document.querySelector('#btn-create').onclick=function(e){
			var Name = document.querySelector('#name-input').value;
			var game_id= document.getElementById('game-id').innerHTML;
			window.location.pathname = '/game/create/'+ Name +'/' + game_id ;
		};

		document.querySelector('#btn-join').onclick=function(e){
			var Name = document.querySelector('#name-input').value;
			window.location.pathname = '/game/join/'+ Name + '/' ;
		};


	</script>
	{% endblock  %}


</body>
</html>
